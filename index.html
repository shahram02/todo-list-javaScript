<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>todo List</title>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <div class="container header block">
        <div class="menu--hamburger">
          <div class="line__menu"></div>
          <div class="line__menu"></div>
          <div class="line__menu"></div>
        </div>
        <div class="search__container">
          <label for="search-input" class="label__search-input">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
          <div class="container-input">
            <input
              id="search-input"
              type="text"
              class="search-input"
              placeholder="سرچ کردن مقادیر ذخیره شده"
            />
            <div class="filteredCount"></div>
          </div>
        </div>
        <div class="logo">
          <img src="./assets/images/done-dribbble.webp" alt="logo" />
        </div>
      </div>
    </header>

    <!-- Todo List -->
    <section class="todo container block">
      <header class="header__todo">
        <h1 class="title__todo">ذخیره کارهای روزانه</h1>
      </header>
      <div class="form-container">
        <form action="">
          <div class="input-container">
            <input type="text" class="todo-input" id="todo-input" />
            <button for="todo-input" class="todo-button">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>
          <div class="input-container selected">
            <select name="todos" class="filter-todos">
              <option value="all">همه</option>
              <option value="completed">تکمیل شده</option>
              <option value="uncompleted">تکمیل نشده</option>
            </select>
          </div>
        </form>
      </div>
      <div class="todos-container"></div>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
